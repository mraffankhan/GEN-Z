<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- 1. Title + Description -->
    <title>GenZ Connect – Youth Opportunities, Networking & Communities</title>
    <meta name="description" content="GenZ Connect is a modern youth platform for discovering jobs, internships, skill-based communities, and meaningful connections. Designed for ages 16–28, it brings together opportunities, networking, and learning in one fast, clean experience." />

    <!-- 2. SEO Keywords -->
    <meta name="keywords" content="genz connect, youth jobs, internships for students, student opportunities, networking app, genz network, communities, youth platform" />

    <!-- 3. Robots -->
    <meta name="robots" content="index, follow" />

    <!-- 4. Canonical -->
    <link rel="canonical" href="https://www.genzconnect.pro/" />

    <!-- 5. Author -->
    <meta name="author" content="GenZ Connect Team" />

    <!-- 6. Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 7. Open Graph Tags (for WhatsApp/LinkedIn/Facebook) -->
    <meta property="og:title" content="GenZ Connect – Opportunities & Networking for Youth" />
    <meta property="og:description" content="Discover jobs, internships, learning groups, and youth connections — all in one modern, fast platform built for the next generation." />
    <meta property="og:url" content="https://www.genzconnect.pro/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-banner.png" />
    <meta property="og:site_name" content="GenZ Connect" />

    <!-- 8. Twitter/X Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="GenZ Connect – Youth Opportunities & Networking" />
    <meta name="twitter:description" content="A clean and modern platform for jobs, internships, skill networks, chat rooms, and youth connections." />
    <meta name="twitter:image" content="/og-banner.png" />

    <!-- 9. Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Website",
      "name": "GenZ Connect",
      "url": "https://www.genzconnect.pro/",
      "description": "GenZ Connect is a youth-focused platform offering jobs, internships, communities, chat rooms, and networking for people aged 16–28.",
      "creator": "GenZ Connect Team"
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
